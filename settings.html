<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings ‚Äî ModNinja</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --bg: #161616;
      --fg: #e0e0e0;
      --panel: #1f1f1f;
      --accent: #4a8cff;
      --border: #333;
      --radius: 10px;
      --transition: 0.25s ease;
      --shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .settings-window {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Titlebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .custom-titlebar {
      height: 42px;
      background: var(--panel);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      -webkit-app-region: drag;
    }

    .custom-titlebar .title {
      font-size: 15px;
      font-weight: 500;
    }

    .custom-titlebar .close-btn {
      -webkit-app-region: no-drag;
      background: transparent;
      border: none;
      color: var(--fg);
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background var(--transition);
    }

    .custom-titlebar .close-btn:hover {
      background: rgba(255,255,255,0.1);
      color: var(--accent);
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Layout ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .settings-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .settings-sidebar {
      width: 200px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .settings-sidebar .tab {
      background: none;
      border: none;
      padding: 10px 12px;
      color: var(--fg);
      text-align: left;
      font-size: 14px;
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background var(--transition);
    }

    .settings-sidebar .tab:hover,
    .settings-sidebar .tab.active {
      background: var(--accent);
      color: #fff;
    }

    .settings-main {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      background: var(--bg);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content h2 {
      font-size: 18px;
      color: var(--accent);
      margin-bottom: 16px;
    }

    .setting-group {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }

    .setting-group input[type="text"],
    .setting-group select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--panel);
      color: var(--fg);
      font-size: 14px;
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Toggle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .toggle {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: var(--border);
      border-radius: 24px;
      transition: background var(--transition);
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      top: 3px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform var(--transition);
    }

    .toggle input:checked + .slider {
      background-color: var(--accent);
    }

    .toggle input:checked + .slider::before {
      transform: translateX(22px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .folder-picker {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-top: 8px;
    }

    .folder-picker button {
      background: var(--accent);
      border: none;
      padding: 8px 12px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: filter var(--transition);
    }

    .folder-picker button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="settings-window">
    <header class="custom-titlebar">
      <span class="title">Settings</span>
      <button class="close-btn" onclick="window.close()">√ó</button>
    </header>
    <div class="settings-container">
      <aside class="settings-sidebar">
        <button class="tab active" data-tab="general">‚öôÔ∏è General</button>
        <button class="tab" data-tab="appearance">üé® Appearance</button>
        <button class="tab" data-tab="api">üîå API</button>
        <button class="tab" data-tab="notifications">üîî Notifications</button>
      </aside>
      <main class="settings-main">
        <section id="general" class="tab-content active">
          <h2>General</h2>
          <div class="setting-group">
            <label for="autoRefresh">Auto-refresh games</label>
            <label class="toggle">
              <input type="checkbox" id="autoRefresh">
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting-group">
            <label for="showHidden">Show hidden mods</label>
            <label class="toggle">
              <input type="checkbox" id="showHidden">
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting-group" style="grid-template-columns: 1fr;">
            <label for="vortexFolder">Vortex Folder</label>
            <div class="folder-picker">
              <input type="text" id="vortexFolder" readonly>
              <button type="button" id="browseBtn">Browse‚Ä¶</button>
            </div>
          </div>
        </section>

        <section id="appearance" class="tab-content">
          <h2>Appearance</h2>
          <div class="setting-group">
            <label for="themeSelect">Theme</label>
            <select id="themeSelect">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
          <div class="setting-group">
            <label for="compactMode">Compact list mode</label>
            <label class="toggle">
              <input type="checkbox" id="compactMode">
              <span class="slider"></span>
            </label>
          </div>
        </section>

        <section id="api" class="tab-content">
          <h2>API</h2>
          <div class="setting-group">
            <label for="clientId">IGDB Client ID</label>
            <input type="text" id="clientId">
          </div>
          <div class="setting-group">
            <label for="clientSecret">IGDB Client Secret</label>
            <input type="text" id="clientSecret">
          </div>
        </section>

        <section id="notifications" class="tab-content">
          <h2>Notifications</h2>
          <div class="setting-group">
            <label for="enableNotifications">Enable notifications</label>
            <label class="toggle">
              <input type="checkbox" id="enableNotifications">
              <span class="slider"></span>
            </label>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    const { loadSettings, saveSettings, chooseFolder, listGames } = window.api;

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const s = await loadSettings(); if (!s) return;
      document.getElementById('autoRefresh').checked         = !!s.autoRefresh;
      document.getElementById('showHidden').checked          = !!s.showHidden;
      document.getElementById('vortexFolder').value          = s.vortexFolder || '';
      document.getElementById('themeSelect').value           = s.theme || 'dark';
      document.getElementById('compactMode').checked         = !!s.compactMode;
      document.getElementById('clientId').value              = s.clientId || '';
      document.getElementById('clientSecret').value          = s.clientSecret || '';
      document.getElementById('enableNotifications').checked = !!s.enableNotifications;
    });

    document.getElementById('browseBtn').addEventListener('click', async () => {
      const res = await chooseFolder();
      if (res?.modsDir) document.getElementById('vortexFolder').value = res.modsDir;
    });

    window.addEventListener('beforeunload', async () => {
      const cfg = {
        autoRefresh: document.getElementById('autoRefresh').checked,
        showHidden: document.getElementById('showHidden').checked,
        vortexFolder: document.getElementById('vortexFolder').value,
        theme: document.getElementById('themeSelect').value,
        compactMode: document.getElementById('compactMode').checked,
        clientId: document.getElementById('clientId').value,
        clientSecret: document.getElementById('clientSecret').value,
        enableNotifications: document.getElementById('enableNotifications').checked
      };
      await saveSettings(cfg);
    });
  </script>
</body>
</html>
